<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bae </title>
    <h2> Please Enter Your Details For Our Dating Website</h2>
</head>

<body>

<!--Your Face Box-->
<fieldset>
 <legend> Your Face</legend>
    <input type="file" required>
   <br>
    <label for="name">Image preview:</label>
    <img id="preview">

</fieldset>

<!--Your General Detail-->
<fieldset>
    <legend>Your General Detail</legend>
    <label for="Name">Name: </label>
    <input type="text" id="Name" name="Name"required>
    <br>

    <label for="Gender">Gender:</label>
        <input type="radio" id="Gender" Name="Gender"required><label for="Name">Male</label>
        <input type="radio" id="Gender" Name="Gender"required><label for="Name">Female</label>
    <br>

    <label for="number">Age:</label>
    <input type="number" id="number" name="Age"required>
    <br>

    <label for="date">Date of Birth:</label>
    <input type= "date" id="date" Name="date" >
    <br>

    <label for="Favorite Color">Favorite Color:</label>
    <input type="color" id="Favorite Color" Name="Favorite Color">
    <br>

    <label for="Name">Which country:</label>
    <select>
        <option value="America">America</option>
        <option value="Canada">Canada</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Vietnam">Vietnam</option>
        <option value="Philippines">Philippines</option>
        <option value="No Selection">No Selection</option>
    </select>
    </fieldset>
<!--Your Indicators-->
<fieldset>
<legend> Your Indicators </legend>
<label for="height">Height: Short</label>
<input type="range" min="0" max="100" id="height" name="height">
<label for="Name">Tall</label>

<br>
<label for="Salary">Salary: Poor</label>
<input type="range" min="0" max="100" id="salary" name="salary">
<label for="Name">Rich</label>
</fieldset>

<!--Your Contact Information-->
<fieldset>
<legend>Your Contact Information</legend>
<label for="contact">Email:</label>
<input type="email" id="contact" name="contact"required>
<br>

<label for="mobile">Mobile:</label>
<input type="tel" id="mobile" name="mobile">
<br>

<label for="Name">Address:</label>
<textarea></textarea>
<br>

<label for="Name">Method to contact you:</label>

    <label for="email">Email</label>
    <input type="checkbox" id="email" name="email">

    <label for="whatsapp">Whatsapp</label>
    <input type="checkbox" id="whatsapp" name="whatsapp">

    <label for="in-app chat">In-app chat</label>
    <input type="checkbox" id="in-app chat" name="in-app chat">
</fieldset>

<label for="submit"></label>
<input type="submit" id="submit" name="sumbit">

</body>
</html>
